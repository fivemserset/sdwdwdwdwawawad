<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vile.so</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay>
        <source src="tech.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audio" src="tech.mp3"></audio>
    
    <script>
        const video = document.getElementById("video");
        const audio = document.getElementById("audio");
        
        video.onplay = () => {
            audio.play();
        };
        
        video.onpause = () => {
            audio.pause();
        };
    </script>
</body>
</html>
