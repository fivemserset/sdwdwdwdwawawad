<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vile.so</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" muted autoplay playsinline>
        <source src="tech.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audio" src="tech.mp3"></audio>
    
    <script>
        const video = document.getElementById("video");
        const audio = document.getElementById("audio");

        // Ensure video is muted initially (some browsers block autoplay with audio)
        video.muted = true;

        video.addEventListener("canplay", () => {
            video.play();
        });

        video.addEventListener("play", () => {
            audio.currentTime = video.currentTime; // Sync audio
            audio.play().catch(err => console.log("Audio play blocked:", err));
        });

        video.addEventListener("pause", () => {
            audio.pause();
        });

        // Unmute video when user interacts (fix autoplay restrictions)
        document.body.addEventListener("click", () => {
            video.muted = false;
        });
    </script>
</body>
</html>
