<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vile.so</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgb(255, 0, 0);
        }
        .profile .username {
            margin-top: 10px;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }
        video {
            max-width: 90%;
            height: auto;
            outline: none;
        }
        audio {
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile">
        <img src="https://images-ext-1.discordapp.net/external/30ZGHaftHuG5kHP4K33Bs3YG0SLu-h_ghL0DDDNo5fE/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1313572818125848706/bf73a30b70ddfa19fcf86b3314e904fe.png?format=webp&quality=lossless&width=80&height=80" alt="Profile Picture">
        <div class="username">kl</div>
    </div>
    <video id="video" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audio">
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');

        video.addEventListener('play', () => {
            audio.currentTime = video.currentTime;
            audio.play();
        });

        video.addEventListener('pause', () => {
            audio.pause();
        });

        video.addEventListener('timeupdate', () => {
            if (Math.abs(audio.currentTime - video.currentTime) > 0.1) {
                audio.currentTime = video.currentTime;
            }
        });

        video.addEventListener('seeking', () => {
            audio.currentTime = video.currentTime;
        });

        video.addEventListener('ended', () => {
            audio.pause();
        });
    </script>
</body>
</html>
